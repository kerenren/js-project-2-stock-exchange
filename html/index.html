  <body
    class="w-100 d-flex justify-content-center flex-column align-items-center"

    <!-- marquee can be presented by the marquee tag, but we're required to use other tag and practice the animation by keyframe -->
    <div class="ticker-container" id="ticker-container">
      <span class="tiker-item" id="tiker-item"> </span>
    </div>
    <div class="page-wrapper">
      <h1 class="title d-flex justify-content-center text-white">
        Search Nasdaq Stock
      </h1>
      <div class="main-card">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search stock by ticker or company name..."
            aria-label="Search stock by ticker or company name"
            aria-describedby="button-addon2"
            id="search-query"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary search"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>

        <div class="loader mx-auto position-fixed d-none">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="search-results">
          <ul class="list-group list-group-flush" id="search-results"></ul>
        </div>
      </div>
    </div>
    <script src="../js/marquee.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      const TikerContainer = document.getElementById("ticker-container");
      const marquee1 = new Marquee(TikerContainer);
      marquee1.load();
