<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kelei's ðŸ¤‘ ITC stock exchange project</title>
    <meta name="description" content="ITC stock exchange project" />
    <meta name="author" content="Kelei Ren" />
    <link
      rel="shortcut icon"
      href="../photos/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Source+Serif+Pro:wght@400;700&family=Cormorant+Garamond:ital@0;1&family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c91f4d4f4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body
    class="w-100 d-flex justify-content-center flex-column align-items-center"
  >
    <!-- marquee can be presented by the marquee tag, but we're required to use other tag and practice the animation by keyframe -->
    <div class="ticker-container" id="ticker-container"></div>
    <div class="page-wrapper">
      <h1 class="title d-flex justify-content-center text-white">
        Search Nasdaq Stock
      </h1>
      <div class="main-card">
        <div id="form"></div>
        <div id="results" class="results"></div>
      </div>
    </div>
    <script src="../js/marquee.js"></script>
    <script src="../js/SearchResult.js"></script>
    <script src="../js/SearchForm.js"></script>
    <script>
      (async function () {
        const marquee1 = new Marquee(
          document.getElementById("ticker-container")
        );
        marquee1.load();
        const form = new SearchForm(document.getElementById("form"));
        const results = new SearchResult(document.getElementById("results"));
        form.onSearch((companies) => results.renderResults(companies));
      })();
    </script>
  </body>
</html>
