<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../photos/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant+Garamond:ital@0;1&family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Company Stock Exchange info</title>
  </head>
  <body class="company w-100 d-flex justify-content-center">
    <div class="page-wrapper">
      <div class="main-card h-auto">
        <div class="loader mx-auto position-fixed d-none">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="card mb-3 h-100 py-3">
          <img class="mx-auto" id="icon" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title corp-name" id="companyName"></h5>
            <h6
              class="card-subtitle mb-2 text-muted price d-inline-block"
              id="price"
            >
              Card subtitle
            </h6>
            <h6 class="card-subtitle mb-2 change d-inline-block" id="change">
              Card subtitle
            </h6>
            <p class="card-text description" id="description"></p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../js/company.js"></script>
  </body>
</html>
